<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple chat</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">
            Simple chat
        </h1>
    </header>
    <main>
        <div class="online-container">
            <ul class="online">
                <li class="online-member">
                    <div class="online-member-name">Morpheus</div>
                </li>
                <li class="online-member">
                    <div class="online-member-name">Morpheus</div>
                </li>
                <li class="online-member">
                    <div class="online-member-name">Morpheus</div>
                </li>
                <li class="online-member">
                    <div class="online-member-name">Morpheus</div>
                </li>
                <li class="online-member">
                    <div class="online-member-name">Morpheus</div>
                </li>
                <li class="online-member">
                    <div class="online-member-name">Morpheus</div>
                </li>
                <li class="online-member">
                    <div class="online-member-name">Morpheus</div>
                </li>
            </ul>
        </div>
        <div class="chat-container">
            <ul class="chat">
                <li class="chat-item">
                    <div class="chat-item-text self">Hello, everybody!</div>
                </li>
                <li class="chat-item">
                    <div class="chat-item-text self">Hello, everybody!</div>
                </li>
                <li class="chat-item">
                    <div class="chat-item-text self">Hello, everybody!</div>
                </li>
                <li class="chat-item">
                    <div class="chat-item-text self">Hello, everybody!</div>
                </li>
                <li class="chat-item">
                    <div class="chat-item-text self">Hello, everybody!</div>
                </li>
                <li class="chat-item">
                    <div class="chat-item-text self">Hello, everybody!</div>
                </li>
                <li class="chat-item">
                    <div class="chat-item-text others">Hello, Morpheus!</div>
                </li>
            </ul>
        </div>
    </main>
    <div class="modal-container modal-login">
        <div class="modal">
            <form id="login-form" novalidate>
                <label class="login">
                    <textarea id="login" placeholder="Enter the username" type="text"></textarea>
                </label>
                <span class="error error-name">This username already exists</span>
                <div class="button-container">
                    <button class="continue" type="button">Continue</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
